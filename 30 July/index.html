<!doctype html>
<html ng-app="myapp">

<head>
</head>

<body>
	<div ng-controller="Actrl">
		<ul>
			<li ng-repeat="contact in contacts" title="{{contact._id}}"><my-directive2 c="contact"></my-directive2></li>
		</ul>
		<form ng-submit="submitForm()">
			Name <input ng-model="contact.name"><br />
			Phone Number <input ng-model="contact.phno"><br />
			Email <input ng-model="contact.email"><br >
			Address <input ng-model="contact.address"><br />
			<button>Submit</button><br />
		</form>
		<my-directive x="Mayank"></my-directive>
		<my-directive2 x="'Mayan'"></my-directive2>
	</div>
	
	
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
