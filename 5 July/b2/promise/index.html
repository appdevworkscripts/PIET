<!doctype html>
<html  ng-app="myapp">
	<head>
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		
	</head>
	<body>
		<div class="container" ng-controller="Actrl">
			<form ng-submit="submitForm()">	
				<div class="col-md-6 col-md-offset-3">
					<div class="form-group">
						<label>Number</label>
						<input ng-model="num" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Currency</label>
						<select class="form-control" ng-model="selectedCurrency" required>
							<option value="{{value}}" ng-repeat="(key,value) in currencies">{{key}}</option>
						</select>
					</div>
					<button class="btn btn-primary btn-sm">Submit</button><br />
					{{result}}
				</div>
				
			</form>
		</div>
		<script src="js/angular.min.js"></script>
		
		<script src="js/app.js"></script>
		
	</body>
</html>
