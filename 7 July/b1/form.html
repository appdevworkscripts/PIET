<!doctype html>
<html ng-app="myapp">
	<head>
	</head>
	<body>
		<div ng-if="state==1">
			Please Login
		</div>
		<div ng-if="state==2">
			Hi {{contact.name}}
		</div>
	
	
		<div ng-controller="formController">
			<form ng-submit="submitForm()">
				Name : <input type="text" ng-model="contact.name" required /><br />
				Phone : <input type="text" ng-model="contact.phone" required/><br />
				<button >Click</button>
				
				<div ng-if="state==2">
					<span>Name: {{contact.name}}</span> <br />
					<span>Phone: {{contact.phone}}</span> <br />
				</div>
				
				
				<input ng-model="x" type="number" />
				<div ng-if="x>100">
					IF BLOCK
				</div>
				<div ng-show="x>100">
					SHOW BLOCK
				</div>
				<div ng-hide="x>100">
					HIDE BLOCK
				</div>
				
			</form>
		</div>
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
		
		<script src="js/app2.js"></script>
	</body>
</html>
