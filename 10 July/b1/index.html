<!doctype html>
<html ng-app="myapp">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style>		
			.ng-invalid.ng-touched, .ng-submitted .ng-invalid{
				border:1px solid red;
			}
		</style>
	</head>
	<body>
		
		<div class="container">
			
			<div class="row" ng-controller="FormController">
			
				<div class="col-md-6 col-md-offset-3">
					<form name="contactForm" ng-submit="contactForm.$valid && submitForm()" novalidate>
						<div class="form-group">
							<label>Name</label>
							<input type="text" required minlength="3" pattern="^[A-Z].*" class="form-control" ng-model="contact.name" name="name">
							<span class="help-block" ng-show="(contactForm.$submitted || contactForm.name.$touched) && contactForm.name.$error.required">Name is required</span>
							<span class="help-block" ng-show="(contactForm.$submitted || contactForm.name.$touched) && contactForm.name.$error.minlength">Name should contain atleast 3 letters</span>
							<span class="help-block" ng-show="(contactForm.$submitted || contactForm.name.$touched) && contactForm.name.$error.pattern">Name should start with capital letter</span>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" required   class="form-control" ng-model="contact.email" name="emailid">
							<span class="help-block" ng-show="(contactForm.$submitted || contactForm.emailid.$touched) && contactForm.emailid.$error.required">Email is required</span>
							<span class="help-block" ng-show="(contactForm.$submitted || contactForm.emailid.$touched) && contactForm.emailid.$error.email">Email Format not correct</span>
						</div>
						<button class="btn btn-primary" ng-disabled="contactForm.$invalid">Submit</button>
					</form>
					<!--
					<pre>
					{{contactForm.emailid | json}}
					</pre>
					-->
				</div>
			</div>
		</div>
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
