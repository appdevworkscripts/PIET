<!doctype html>
<html  ng-app="myapp">
	<head>
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		
	</head>
	<body>
		<div class="container" ng-controller="Actrl">
		{{num |number:0}}<br />
		{{amt |currency:'&#x20b9; '}}<br />
		<button ng-click="refresh()">Refresh</button>
		<input ng-model="myfilter">
			<div ng-repeat="contact in contacts | filter :myfilter |orderBy:'-createdOn' ">
				{{contact.name | lowercase | rev}} - {{contact.phno}} - {{contact.createdOn | date:'dd/MM/yyyy hh:mm a'}}
			</div>
			<div>
				<form ng-submit="submitForm()">
					Name : <input type="text" ng-model="contact.name" /><br />
					Phone : <input type="text" ng-model="contact.phno" /><br />
					Address: <input type="text" ng-model="contact.address" /><br />
					Email : <input type="text" ng-model="contact.email" /><br />
					<button>Submit</button>
				</form>
			</div>
		</div>
		<script src="js/angular.min.js"></script>
		
		<script src="js/app.js"></script>
		
	</body>
</html>
