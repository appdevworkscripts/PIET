<script>
	var obj={
		a:10,
		b:'Hello',
		xyz:990,
		mno:function(){
			console.log('object fn');
		},
		efg:[5,6,7,8],
		rst:{
			t:'p',
			x:'9'
		}
	}
	console.log(obj.a);
	console.log(obj['b']);
	obj.mno();
	obj.efg.forEach(function(element){

	obj.c=10000;
	console.log(obj.c);
	
	console.log(obj.rst);

	var students=[
		{name:'Pqr',roll:4},

		{name:'Mno',roll:5},
		{name:'abc',roll:7},

		{name:'Efg',roll:2},
	];
	
	
	students.forEach(function(element){
		console.log(element.roll+' - '+element.name);
	});
	
	
	var filteredStudents=students.filter(function(element){
		return element.roll>3;
	});
	console.log('-----------------------------');

	});

		//delete element.roll;
		//element.newroll=index+1;
		return element.name;
	});
	console.log('-----------------------------');
	mappedStudents.forEach(function(element){
		console.log(element);
	});
	
	students.sort(function(obj1,obj2){
		if(obj1.name.toLowerCase()>obj2.name.toLowerCase()) return 1;
		else if(obj1.name.toLowerCase()<obj2.name.toLowerCase()) return -1;
		else return 0;
	});
	
	
	
	console.log('-----------------------------');

	});

	console.log(arr.sort());

	}));
