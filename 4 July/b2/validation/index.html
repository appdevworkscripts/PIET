<!doctype html>
<html  ng-app="myapp">
	<head>
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div ng-controller="Actrl" class="col-md-6 col-md-offset-3">
					<form name="studentForm" ng-submit="studentForm.$valid && submitForm()" novalidate>
						<div class="form-group">
							<label>Name</label>
							<input type="text" name="name" ng-model="student.name" required class="form-control" minlength="5" pattern="^[A-Z].*$" />
							<span class="help-message" ng-show="studentForm.name.$touched && studentForm.name.$error.required">Name required</span>
							<span class="help-message" ng-show="studentForm.name.$touched && studentForm.name.$error.minlength">Name should atleast contain 5 letters</span>
							<span class="help-message" ng-show="studentForm.name.$touched && studentForm.name.$error.pattern">Name should should start with capital letter</span>
						</div>
						<div class="form-group">
							<label>Phone number</label>
							<input type="text" ng-model="student.phno" required class="form-control" />
						</div>
						<button class="btn btn-success">Submit</button>
					</form>		
					<pre>{{studentForm.name | json}}</pre>
				</div>
			</div>
		</div>
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
		
	</body>
</html>
